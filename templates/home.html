{% extends 'base.html' %}

{% load static %}

{% block content %}

	<!-- ========================= SECTION MAIN ========================= -->
	<section class="section-intro padding-y-sm">
		<div class="container">
			
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
			
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="{% static 'images/banners/1.jpg' %}" alt="">
					</div>
					<div class="item">
						<img src="{% static 'images/banners/banner01.jpg' %}" alt="">
					</div>
					<div class="item">
						<img src="{% static 'images/banners/banner.jpg' %}" alt="">
					</div>
				</div>
			
				<!-- Controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

		</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION MAIN END// ========================= -->

	<!-- ========================= SECTION  ========================= -->
	<section class="section-name padding-y-sm">
		<div class="container">

			<header class="section-heading">
				<a href="./store.html" class="btn btn-outline-primary float-right">Ver Todo</a>
				<h3 class="section-title">Productos populares</h3>
			</header><!-- sect-heading -->


			<div class="row">
				{% for product in products %}
				<div class="col-md-3">
					<div class="card card-product-grid">
						<a href="./product-detail.html" class="img-wrap"> <img src="{{ product.images.url }} "></a>
						<figcaption class="info-wrap">
							<a href="./product-detail.html" class="title">{{ product.product_name }}</a>
							<div class="price mt-1">$ {{product.price}}</div> <!-- price-wrap.// -->
						</figcaption>
					</div>
				</div> <!-- col.// -->
				{% endfor %}
			</div> <!-- row.// -->

		</div><!-- container // -->
	</section>
	<!-- ========================= SECTION  END// ========================= -->

</head>

<body>

{% endblock %}
